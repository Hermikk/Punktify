<ion-header>
  <ion-toolbar>
    <ion-title>Tulemus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>{{result}}</strong>
    <ion-card color="medium">
      <ion-card-content>
        <ion-label color="dark">
          {{result2}}{{winner}}
        </ion-label>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-label color="dark">
          {{game}}
        </ion-label>
      </ion-card-content>
      <ion-card-content>
        <ion-label color="dark">
          {{teamOne}} vs {{teamTwo}}
        </ion-label>
      </ion-card-content>
      <ion-card-content>
        <ion-label color="dark">
          {{oneScoreValue}} - {{twoScoreValue}}
        </ion-label>
      </ion-card-content>
    </ion-card>    
    <div>
      <ion-button [routerLink]="['/home']">
        Avalehele
      </ion-button>
    </div>
  </div>
</ion-content>
