<ion-header>
  <ion-toolbar>
    <ion-title>Punktide lugemine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center" [fullscreen]="true">
  <div id="container">
    <ion-label >
      {{game}}
    </ion-label>
    <ion-card>
      <ion-card-content>
        <ion-label>
          {{teamOne}}
        </ion-label>
      </ion-card-content>
    </ion-card>
    <div class="center">
      <ion-button color="danger" class="minus" (click)="oneNeg()">
        -
      </ion-button>    
      <ion-button class="score">
        {{oneScoreValue}}
      </ion-button>    
      <ion-button color="success" class="plus" (click)="onePlus()">
        +
      </ion-button>   
    </div>
    <ion-card>
      <ion-card-content>
        <ion-label>
          {{teamTwo}}
        </ion-label>
      </ion-card-content>
    </ion-card>
    <div class="center">
      <ion-button color="danger" class="minus" (click)="twoNeg()">
        -
      </ion-button>    
      <ion-button class="score">
        {{twoScoreValue}}
      </ion-button>    
      <ion-button color="success" class="plus" (click)="twoPlus()">
        +
      </ion-button>   
    </div>
    <div class="center">
      <ion-button size="large" shape="round" [routerLink]="['/result', game, teamOne, teamTwo, oneScoreValue, twoScoreValue]">
        LÃµpeta punktide lugemine
      </ion-button>
    </div>
  </div>
</ion-content>
